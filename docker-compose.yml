version: '3.8'

services:
  user-db:
    image: postgres:14-alpine
    container_name: user-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user_service_db
    ports:
      - '5433:5432'
    volumes:
      - user_db_data:/var/lib/postgresql/data

  patient-db:
    image: postgres:14-alpine
    container_name: patient-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=patient_service_db
    ports:
      - '5434:5432'
    volumes:
      - patient_db_data:/var/lib/postgresql/data

  appointment-db:
    image: postgres:14-alpine
    container_name: appointment-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=appointment_service_db
    ports:
      - '5435:5432'
    volumes:
      - appointment_db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  user-service:
    build:
      context: ./services/user-service
    container_name: user-service
    restart: always
    ports:
      - '3002:3002'
    environment:
      - DATABASE_URL=postgresql://admin:password@user-db:5432/user_service_db
      - PORT=3002
      - JWT_SECRET=your-super-secret-key-for-jwt
    depends_on:
      - user-db
      - rabbitmq

  patient-service:
    build:
      context: ./services/patient-service
    container_name: patient-service
    restart: always
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URL=postgresql://admin:password@patient-db:5432/patient_service_db
      - PORT=3001
      - JWT_SECRET=your-super-secret-key-for-jwt
    depends_on:
      - patient-db
      - rabbitmq

  appointment-service:
    build:
      context: ./services/appointment-service
    container_name: appointment-service
    restart: always
    ports:
      - '3003:3003'
    environment:
      - DATABASE_URL=postgresql://admin:password@appointment-db:5432/appointment_service_db
      - PORT=3003
      - JWT_SECRET=your-super-secret-key-for-jwt
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URL=mongodb://root:secret@mongo:27017/?authSource=admin
      - MONGO_DB=hms_logs
    depends_on:
      - appointment-db
      - rabbitmq

  notification-service:
    build:
      context: ./services/notification-service
    container_name: notification-service
    restart: always
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGO_URL=mongodb://root:secret@mongo:27017/?authSource=admin
      - MONGO_DB=hms_logs
    depends_on:
      rabbitmq:
        condition: service_healthy

  prescription-db:
    image: postgres:14-alpine
    container_name: prescription-db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=prescription_service_db
    ports:
      - '5436:5432'
    volumes:
      - prescription_db_data:/var/lib/postgresql/data

  prescription-service:
    build:
      context: ./services/prescription-service
    container_name: prescription-service
    restart: always
    ports:
      - '3005:3005'
    environment:
      - DATABASE_URL=postgresql://admin:password@prescription-db:5432/prescription_service_db
      - PORT=3005
      - JWT_SECRET=your-super-secret-key-for-jwt
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - prescription-db
      - rabbitmq

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "root"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "secret"
      ME_CONFIG_MONGODB_SERVER: "mongo"
      # make the mongo-express UI basic auth use the same admin credentials
      ME_CONFIG_BASICAUTH_USERNAME: "root"
      ME_CONFIG_BASICAUTH_PASSWORD: "secret"
    depends_on:
      - mongo

volumes:
  user_db_data:
  patient_db_data:
  appointment_db_data:
  prescription_db_data:
  mongo_data:
